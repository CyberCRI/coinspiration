<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="challenge" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="challenge"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="action" icon="icon ion-heart" href="#/tab/friends">
    <ion-nav-view name="action"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="members" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="members"></ion-nav-view>
  </ion-tab>


</ion-tabs>
